<link rel="import" href="../polymer/polymer-element.html">
<script src="../web-animations-js/web-animations.min.js"></script>

<dom-module id="waapi-pages">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    /**
    * `waapi-pages`
    * Page Transitions with Web Animations API
    *
    * @customElement
    * @polymer
    * @demo demo/index.html
    */
    class WaapiPages extends Polymer.Element {
      static get is() { return 'waapi-pages'; }
      static get properties() {
        return {
        /**
        * The page to animate to
        */
        animateTo: {
            type: String,
        },
        /**
        * True if the animate to page is loading
        */
        loading: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            notify: true
        },
        /**
        * True if the exit animation is playing
        */
        exitPlaying: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            notify: true
        },
        /**
        * True if the entry animation is playing
        */
        entryPlaying: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            notify: true
        },
        /**
        * atribute used to select the page
        */
        attrForSelected: {
            type: String,
            value: 'name'
        },
        /**
        * the name of the page to show if none match
        */
        fallbackSelection: {
            type: String,
            value: 'view404'
        },

        };
      }
    }

    window.customElements.define(WaapiPages.is, WaapiPages);
  </script>
</dom-module>
